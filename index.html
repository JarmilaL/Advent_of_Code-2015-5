<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AoC_2015-5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

<div class="wrap">
    <img class="background" src="image/background.jpg" alt="">

    <div class="content">

        <h1>Nice or naughty string?</h1>

        <textarea name="textarea" aria-label="textLabel" title="Write each string on a new line."></textarea>

        <div class="radio">
            <div>
                <input type="radio" id="radio-old" name="method" value="old">
                <label for="radio-old">Old method</label>
            </div>
            <div>
                <input type="radio" id="radio-new" name="method" value="new" checked>
                <label for="radio-new">New method</label>
            </div>
        </div>

        <div class="button">Evaluate</div>

        <div class="result">
            <p><span>5</span> of your strings were nice!</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2021 Jarmila Lényiová</p>
        <p>Photo by Oleg Magni from Pexels</p>
    </footer>
</div>

</body>
</html>
